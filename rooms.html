<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Rooms</title>
 </head>
 <body>
    <a href="/">Homepage</a>
    <a href="/employees">Back to Librarian Access</a>
    <fieldset>
        <h1>Create a New Room</h1>
        <form>
            <label for="room_num">Room Number:</label>
            <input type="number" id="room_num">
            <label for="capacity">Capacity:</label>
            <input type="number" id="capacity">
            <button>Submit</button>
        </form>
    </fieldset>
    <br>
    <br>
    <fieldset>
        <h1>All Rooms</h1>
        <table>
            <thead>
                <tr>
                    <th>Room Number</th>
                    <th>Capacity</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <td>102</td>
                <td>50</td>
                <td>
                    <button type="button" name="edit_genre">Edit</button>
                    <button type="button" name="delete_genre">Delete</button>
                </td>
            </tbody>
        </table>
    </fieldset>
 </body>
</html>
