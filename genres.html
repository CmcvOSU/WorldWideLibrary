<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Genre Management</title>
 </head>
 <body>
   <a href="/">Homepage</a>
   <a href="/employees">Back to Librarian Access</a>
   <fieldset>
    <h1>Add a New Genre</h1>
    <form>
        <label for="genre_name">Genre Name:</label>
        <input type="text" id="genre_name">
        <button>Submit</button>
    </form>
  </fieldset>
  <br>
  <br>
  <fieldset>
      <h1>All Genres</h1>
      <table>
          <thead>
              <tr>
                  <th>Name</th>
              </tr>
          </thead>
          <tbody>
              <td>Fiction</td>
              <form id="edit_genre" action="/genre/edit_genre" method="POST"></form>
              <td>
                  <button name="edit_genre">Edit</button>
              </td>
              <form id="delete_genre" action="/account/delete_genre" method="POST"></form>
              <td>
                  <button name="delete_genre">Delete</button>
              </td>
          </tbody>
      </table>
  </fieldset>
 </body>
</html>
