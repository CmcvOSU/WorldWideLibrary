<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WWLibrary Employee Page</title>
 </head>
 <body>
 <a href="/">Homepage</a>
  <fieldset>
    <h1>All Librarians</h1>
    <table>
      <thead>
        <tr>
          <th>Employee Id</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Focus</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <td>001</td>
        <td>John</td>
        <td>Smith</td>
        <td>American Classics</td>
        <td><button type="button" onclick="">Edit</button><button type="button" onclick="">Delete</button></td>
      </tbody>
    </table>
    <fieldset>
      <h1>Add a New Librarian</h1>
      <form>
          <label for="lib_fName">First Name:</label>
          <input type="text" id="lib_fName">
          <label for="lib_lName">Last Name:</label>
          <input type="text" id="lib_lName">
          <label for="focus">Focus:</label>
          <select name="focus" id="focus">
            <option>Placeholder</option>
          </select>
          <button>Submit</button>
      </form>
    </fieldset>
  </fieldset>
  <br>
  <br>
  <a href="/patrons">Click here to manage Patrons</a>
  <br>
  <a href="/genres">Click here to manage Genres</a>
  <br>
  <a href="/rooms">Click here to manage Rooms</a>
  <br>
  <a href="/books">Click here to manage Books</a>
 </body>
</html>
